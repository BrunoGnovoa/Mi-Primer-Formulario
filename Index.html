<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <style>
   
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

    

  <form action="#" method="post">
   <table border="0px"> 
    <td> <h2>Consultas</h2></td> 
    <tr>
    <label for="nombre"></label>
    <td><input type="text" id="nombre" name="nombre" required placeholder="Nombre"></td>
    <label for="surname"></label>
    <td><input type="text" id="surname" name="surname" required placeholder="Apellidos"></td>
</tr>
<tr>
    <label for="dni"> </label>
    <td><input type="number" id="dni" name="dni" required placeholder="DNI"></td>
    <label for="phone"></label>
    <td><input type="number" id="phone" name="phone" required placeholder="telefono"></td>
    

</tr>
    <tr>   
    
    <label for="cellphone"></label>
    <td><input type="text" id="cellphone" name="cellphone" required placeholder="Celular"></td> 
    <label for="email"></label>
    <td><input type="text" id="email" name="email" required placeholder="Correo electrónico"></td>

</tr>
  <tr>
    <label for="direction"></label>
    <td colspan="2"><input type="text" id="direction" name="direction" placeholder="Dirección"></td>
    <td colspan="2"> </td>
  </tr>



    <tr>

    
        <label for="Departamento"></label>
        <td ><select name="Departamento" id="Departamento" required  placeholder="Departamento">
            <option value="1">Lima</option>
            <option value="2">Norte</option>
            <option value="3">Centro</option>
            <option value="4">Sur</option>
        </select></td>
    </tr>









<tr>
    
    <label for="mensaje"></label>
    <td><textarea id="mensaje" name="mensaje" rows="8" required></textarea></td>
</tr>

</table>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
